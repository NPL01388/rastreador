<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Paquetes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS externo -->
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Rastreador de Paquetes NPL Logística</h1>
        <!-- Buscador de guías -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="tracking-form">
                    <div class="input-group mb-4">
                        <input type="text" id="tracking-number" class="form-control" placeholder="Ingrese su número de guía" required>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Línea de tiempo -->
        <div class="timeline" id="timeline"></div>
        <!-- Historial de detalles -->
        <div class="mt-5">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h3>Historial de Estados</h3>
            <ul id="status-history" class="list-group"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- Archivo JavaScript externo -->
</body>
</html>
