<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Interno - Rastreador de Paquetes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Panel Interno - Rastreador de Paquetes</h1>

        <!-- Formulario de actualización de estado -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="update-form">
                    <div class="input-group mb-4">
                        <input type="text" id="tracking-number" class="form-control" placeholder="Ingrese el número de guía" required>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Estado del paquete</label>
                        <select class="form-select" id="status" required>
                            <option value="Ingreso a Centro Logístico Origen">Ingreso a Centro Logístico Origen</option>
                            <option value="En Transporte">En Transporte</option>
                            <option value="Ingreso a Centro Logístico Destino">Ingreso a Centro Logístico Destino</option>
                            <option value="Entregado">Entregado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Hora del cambio</label>
                        <input type="datetime-local" id="time" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Actualizar Estado</button>
                </form>
            </div>
        </div>

        <h3 class="mt-5">Historial de Cambios</h3>
        <ul id="status-history" class="list-group"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
